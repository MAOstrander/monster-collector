<!DOCTYPE html>
<html ng-app="BasicBoardgame">
<head>
  <title>Monster Collector Board Game Simulator!</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="MainCtrl">
  <h1>Journey across the land, searching far and wide</h1>
  <h3>Befriend monsters and defeat your foes!</h3>

  <h4>Just experimenting and {{world}}</h4>

  <p>
    <input type="text" ng-model="world">
    <button ng-click="roll()">Roll</button>
  </p>


  <single-space></single-space>
  <section id="board">
    <div ng-repeat="thing in board">
      <div class="{{thing.space}}">
        {{thing.name || thing.id}}
      </div>
    </div>

  </section>



  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>

  <script type="text/javascript" src="/app/main.js"></script>

  <!-- Directives -->
  <script type="text/javascript" src="/app/directives/singleSpace.js"></script>
  <!-- Factories -->
  <script type="text/javascript" src="/app/factories/boardFactory.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="/app/controllers/mainCtrl.js"></script>

</body>
</html>
